apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payments
  name: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - image: 822248934593.dkr.ecr.us-west-2.amazonaws.com/payments:latest
          name: payments
      imagePullSecrets:
        - name: ecr-key
